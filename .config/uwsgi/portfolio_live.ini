[uwsgi]
chdir = /home/ubuntu/release/portfolio_django
module = portfolio.wsgi.live
home = /home/ubuntu/release/portfolio_django/mvenv

uid = deploy
gid = deploy

http = :8080

socket = /tmp/portfolio.sock
chmod-socket=666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/portfolio.pid
logto = /home/ubuntu/deployenv/uwsgi/portfolio/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
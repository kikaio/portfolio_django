[uwsgi]
chdir = /home/ubuntu/portfolio_django
module = portfolio.wsgi:application
home = /home/ubuntu/deployenv

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/portfolio.pid
logto = /home/ubuntu/deployenv/uwsgi/portfolio/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
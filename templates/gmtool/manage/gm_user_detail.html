{% extends "gmtool/base.html" %}


{% load static %}

{% block contents %}

{% if gm_user%}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
					Gm Detail &nbsp;&nbsp;
					<button class="btn btn-primary btn-icon-split btn-sm"
						onclick="location.href='{% url 'gmtool:gm-user-update' gm_user.id%}'"
						type="button" >
						<span class="icon text-white-50">
							<i class="fas fa-flag fa-sm"></i>
						</span>
						<span class="text">Edit</span>
					</button>
				</h6>
            </div>
        </div>
        <div class="card-body">
            <div class="active">
                <ul class="subactive">
                    <table class="table table-bordered dataTable" id="activeTable" width="100%"
                           cellspacing="0" role="grid" aria-describedby="dataTable_info"
                           style="width: 100%;">
                        <thead>
                        </thead>
                        <tbody>


						<tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-sort="ascending" scope="row"
                                aria-label="Name: activate to sort column descending" style="width: 250px;">
                        		email
							</th>
                            <td>{{gm_user.email}}</td>
                        </tr>
						<tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-sort="ascending"
                                aria-label="Name: activate to sort column descending" style="width: 250px;">
                        		is_active
							</th>
                            <td>{{gm_user.is_active}}</td>
                        </tr>
						<tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-sort="ascending"
                                aria-label="Name: activate to sort column descending" style="width: 250px;">
                        		is_superuser
							</th>
                            <td>{{gm_user.is_superuser}}</td>
                        </tr>
						<tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-sort="ascending"
                                aria-label="Name: activate to sort column descending" style="width: 250px;">
                        		last_login
							</th>
                            <td>{{gm_user.last_login}}</td>
                        </tr>
                        </tbody>
                    </table>
                </ul>
            </div>
        </div>
    </div>
</div>
{%endif%}

{%endblock%}

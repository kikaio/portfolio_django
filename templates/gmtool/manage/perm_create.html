{% extends "gmtool/base.html" %}
{% load static %}

{%block contents%}


<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">New Permission</h6>
            </div>
        </div>
        <div class="card-body">
            <div class="active">
                <ul class="subactive">
                    <table class="table table-bordered dataTable" id="activeTable" width="100%"
                           cellspacing="0" role="grid" aria-describedby="dataTable_info"
                           style="width: 100%;">
                        <thead>
                        <tr role="row">
                            <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-sort="ascending"
                                aria-label="Name: activate to sort column descending" style="width: 250px;">
                                Content
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-label="Position: activate to sort column ascending"
                                style="width: 221px;">Code
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-label="Office: activate to sort column ascending"
                                style="width: 200px;">Desc
                            </th>
                            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                colspan="1" aria-label="Office: activate to sort column ascending"
                                style="width: 200px;">Create
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr role="row" class="odd">
                                <form method="POST">
                                    {%csrf_token%}
                                        <td class="sorting_1">{{form.content_types}}</td>
                                        <td>{{form.code}}</td>
                                        <td>{{form.desc}}</td>
                                        <td>
											<button class="btn btn-success btn-icon-split" type="submit">
												<span class="icon text-white-50">
													<i class="fas fa-check"></i>
												</span>
												<span class="text">Do Create</span>
											</button>
                                        </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </ul>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

</script>

{%endblock%}
